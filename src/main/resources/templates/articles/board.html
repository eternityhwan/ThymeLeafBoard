<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board List</title>
  <style>
    .add-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .add-button:hover {
      background-color: #3e8e41;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<h1>Board List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Writer</th>
    <th>Created Date</th>
    <th>Modified Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boardList}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.writer}"></td>
    <td th:text="${board.createdDate}"></td>
    <td th:text="${board.modifiedDate}"></td>
    <td>
      <a th:href="@{/boards/update/{id}(id=${board.id})}">Edit</a>
      <a th:href="@{/boards/delete/{id}(id=${board.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/boards/create" class="add-button">Add</a>
</body>
</html>
